<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <h3 class="header ">Number System</h3>
    <hr>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter Decimal</label>
        <textarea onkeyup="decimal()" class="form-control" id="decimal" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Binary</label>
        <input type="text" class="form-control" id="binary">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Octal</label>
        <input type="text" class="form-control" id="octal">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Hexadecimal</label>
        <input type="text" class="form-control" id="hexadecimal">
      </div>

   </div>
   <script src="script.js"></script>
</body>
</html>
