<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
 
   <div class="container box">
    <h3 class="header ">Number System</h3>
    <hr>
    <div class="mb-3 ">
        <label for="exampleFormControlTextarea1" class="form-label">Enter Decimal</label>
        <input onkeyup="decimal()" type="number" class="form-control" id="decimal" rows="3"></input>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Binary</label>
        <input onkeyup="binary()" type="number" class="form-control" id="binary">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Octal</label>
        <input type="number" class="form-control" id="octal">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Hexadecimal</label>
        <input type="text" class="form-control" id="hexadecimal">
      </div>


      
   </div>
<br>

   <div class="container box">
    <h3 class="header">Conversion from decimal to base-n</h3>

    <div class="input-group mb-3">
      <input id="deci" type="number" class="form-control" placeholder="Decimal" aria-label="Decimal">
      <input id="base" type="number" class="form-control" placeholder="Base (2-36)" aria-label="Server">
    </div>
    <div class="btncontainer">
      <button  onclick="deciToN()" type="submit" class="btn btn-primary convert btncontainer">Convert</button>
      
      <button onclick="reset()" class="reset" type="reset"><img src="./reset.svg" alt=""></button>
      
    </div>
    <br>
    <p id="output"style="text-align: center;">Output will be shown here...</p>
    
  </div>
<div id="snackbar">Please fill both Decimal and Base field...</div>
<br>
  <div class="container box">
    <h3 class="header">Get Two's Complement</h3>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">#Input decimal</label>
      <input placeholder="Enter positive value" onkeyup="decimal2()" type="number" class="form-control" id="twoscomplement">
      <label for="exampleFormControlInput1" class="form-label">#Length</label>
      <input onkeyup="decimal2()"  id="length" type="number" value="0" class="form-control" placeholder="length" aria-label="Server">
    </div>
    <div class="left">
      <p class='right'>Binary number: </p>
      <p class='right'>Signed number: </p>
      <p class='right'>1's complement:  </p>
      <p class='right'>                       +1</p>
      <hr>
      <p class='right'>2's complement:    </p>
    </div>

  </div>
  <br>


  <!-- Decimal to BCD , BCD to Decimal -->
  <div class="container box">
    <h3 class="header ">Decimal <=> BCD</h3>
    <hr>
    <div class="mb-3 ">
        <label for="exampleFormControlTextarea1" class="form-label">Enter Decimal</label>
        <input onkeyup="deciToBCD()" type="number" class="form-control" id="deciToBCD" rows="3"></input>
      </div>
      <div class="mb-3">
        <form id="cpa-form">

        
        <label for="exampleFormControlInput1" class="form-label">BCD (Binary Codded Decimal)</label>
        <input autocomplete='off'  type="text" class="form-control" id="BCD" required=true>
        <button onclick="bcdToDeci()" style="text-align: center; margin-left: 30vw;" class="btn btn-primary">BCD->Decimal</button>
      </form>
      </div>


      
   </div>


   <script src="script.js"></script>
</body>
</html>
